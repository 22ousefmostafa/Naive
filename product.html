<div class="container mt-4">
    <!-- Shoes Category -->
    <div class="category-title">Shoes</div>
    <div class="slider-container">
        <button class="slider-nav prev" onclick="scrollSlider('shoes', -1)">

            <!-- Shoes products will be inserted by JavaScript -->

        <button class="slider-nav next" onclick="scrollSlider('shoes', 1)">
            <i class="fas fa-chevron-right"></i>
        </button>
    </div>

    <!-- Jackets Category -->
    <div class="category-title">Jackets</div>
    <div class="slider-container">
        <button class="slider-nav prev" onclick="scrollSlider('jackets', -1)">

        </button>
    </div>

    <div class="category-title">T-shirts</div>
    <div class="slider-container">
        <button class="slider-nav prev" onclick="scrollSlider('tshirts', -1)">
