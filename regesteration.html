<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAIVE</title>
    <link rel="stylesheet" href="./css/regesteration.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrap">

        <span class="bg-animate"></span>
        <span class="bg-animate2"></span>
        <div class="form-box Login">
            <h2 class="animation" style="--i:0; --j:21;">Login</h2>
            <form action="/Home.html">
                <div class="inpt-box animation" style="--i:1;  --j:22;" >
                    <input type="text" required>
                    <label>Username</label>
                    <i class='bx bxs-user'></i>
                </div>

            <div class="inpt-box animation" style="--i:2; --j:23;">
                    <input type="password" required>
                    <label>Password</label>
                    <i class='bx bxs-lock-alt' ></i>
                </div>
                <button type="submit" class="btn animation" style="--i:3; --j:24;">Login</button>
                <div class="log-link animation" style="--i:4; --j:25;"><p>Don't have an account? <a href="#" class="reg-link">Sign up</a></p></div>

            </form>
        </div>
        <div class="info-text Login">
            <h2 class="animation"  style="--i:0; --j:20; ">Welcome to NAIVE</h2>
            <p class="animation" style="--i:1; --j:21;">Best Store EVER</p>
        </div>

        <div class="form-box Register" >
            <h2 class="animation" style="--i:17;  --j:0;" >Sign up</h2>
            <form action="/Home.html">
                <div class="inpt-box animation" style="--i:18;  --j:1;">
                    <input type="text" required>
                    <label>Username</label>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="inpt-box animation" style="--i:19 ; --j:2;">
                    <input type="email" required>
                    <label>Email</label>
                    <i class='bx bxs-envelope' ></i>
                </div>
                <div class="inpt-box animation" style="--i:20; --j:3;">
                    <input type="password" required>
                    <label>Password</label>
                    <i class='bx bxs-lock-alt' ></i>
                </div>
                <button type="submit" class="btn animation" style="--i:21; --j:4;">Sign up </button>
                <div class="log-link animation" style="--i:22; --j:5;"><p>Do have an account? <a href="#" class="login-link">Login</a></p></div>

            </form>
        </div>
        <div class="info-text Register">
            <h2 class="animation" style="--i:17;  --j:0;">Welcome to NAIVE</h2>
            <p class="animation" style="--i:18;  --j:1;">Best Store EVER</p>
        </div>
    </div>
    <script src="regesteration.js"></script>

</body>
</html>
